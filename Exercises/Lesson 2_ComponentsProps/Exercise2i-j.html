<!DOCTYPE html>
<html>

<head>
    <title>React Basics- Components/Props</title>
</head>

<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        // Exercise 2i :JavaScript has a feature called the ternary operator: "const result = value1 ? value2 : value3;"
        // If value1 is true, then the result is value2. Else, the result is value3.
        //- This lets us insert an if-else statement directly in the JSX.
        //  Update the previous exercise to use a ternary operator in the JSX.

        // Exercise 2j: We'll add an image at the top of each Product. In your browser, go to "supersimple.dev/images/__ (replace __ with ccotton-socks.png, tennis-balls.png, and plain-t-shirt. png). Download the images.
        //- In <ProductDetails> add an <img> at the top, and add a prop called imageSrc. 
        // Give the <img> the attribute src={ imageSrc} (this sets the src attribute to the value of the imageSrc prop).
        //- Then in <App>, give each <ProductDetails> a prop imageSrc="__" (replace __with the file name of the image, like cotton-socks . png)


        function ProductDetails({ name, price, discountPrice, imageSrc }) {
            return (
                <>
                   <p> <img src={imageSrc} alt={name} height = "100" width = "100" /></p>
                    <p>{name}</p>
                    {!discountPrice ? (
                        <p>Price: ${price} </p>
                    ) :
                        (
                            <>
                                <p>
                                    Price: <del>${price}</del>
                                </p>
                                <p> Discount price:${discountPrice} </p>
                            </>
                        )}

                    <button>Add to Cart</button>
                </>


            );
        }


        function App() {
            return (
                <>
                    <ProductDetails
                        imageSrc="cotton-socks.png"
                        name="Cotton Socks"
                        price="10.90"
                        discountPrice="5.45"
                    />
                    <ProductDetails
                        imageSrc="tennis-balls.png"
                        name="Tennis Balls"
                        price="6.00"
                    />
                    <ProductDetails
                        imageSrc="plain-t-shirt.png"
                        name="Plain Tshirt"
                        price="7.99"
                    />

                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(App());

    </script>
</body>

</html>
