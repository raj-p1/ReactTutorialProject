<!DOCTYPE html>
<html>

<head>
  <title>React Basics- Components/Props</title>
</head>

<body>
  <div class="js-container"></div>
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    // Exercise 2a: Create a React component <App>  that returns a paragraph with text.

    // Exercise 2b: Continuing from Exercise 2a, in the <App> component add 2 buttons after paragraph: "Login" and "Sign up".
    //  Continuing from Exercise 2b, Use a fragment to group them together. Use () to write the JSX in multiple lines.
    // HINT: A React fragment looks like this: <></>

    // Exercise 2c: Continuing from Exercise 2b, <App> component, add 2 text boxes above the buttons with placeholder text "Email" and "Password".
    //  Layout the textboxes on separate lines using <div> and try adding attribute type ="password" to the password textbox. This will hide the text entered in the textbox.

    // Exercise 2d: Continuing from Exercise 2c, create a new component <LoginForm> and move the textboxes and buttons(all login related code) into this component.
    //  Then inside <App>, use <LoginForm> to create the textboxes and buttons.

    function LoginForm() {
      return (
        <>
          <div>
            <input type="text" placeholder="Email" />
          </div>
          <div>
            <input type="password" placeholder="Password" />
          </div>
          <button>  Login </button>
          <button>  Sign up </button>
        </>
      );
    }

    function App() {
      return (
        <>
          <p> Hello, Welcome to my website! </p>
          <LoginForm />
        </>
      );
    }


    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(App());

  </script>
</body>

</html>
