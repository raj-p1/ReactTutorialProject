<!DOCTYPE html>
<html>

<head>
    <title>React Basics- Components/Props</title>
</head>

<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        // Exercise 2g :Continuing from 2f, some products can have a discount.Add a prop to < ProductDetails > called discountPrice. 
        //      If discountPrice exists, display it under the original price. - Give the socks product a discount price of $5.45
        // Exercise 2h: If a product has a discountPrice also cross out the original price.
        // - To cross out text, surround it with the element: <del>...</del>
        // - Don't cross out the original price if there's no discount. To check if discountPrice does not exist, use !discountPrice
        // - There are several ways to do this exercise. As long as you get the final result, vou're good!

        function ProductDetails({ name, price, discountPrice }) {
            return (
                <>
                    <p>{name}</p>
                   {!discountPrice && (
                        <p>Price: ${price} </p>
                    )}
                    {discountPrice && (
                        <p>
                            Price: <del>${price}</del>
                        </p>
                    )

                   }
                    {discountPrice && (
                        <p>
                            Discount price:${discountPrice}
                        </p>
                    )}
                    <button>Add to Cart</button>
                </>


            );
        }


        function App() {
            return (
                <>
                    <ProductDetails
                        name="Cotton Socks"
                        price="10.90"
                        discountPrice="5.45"
                    />
                    <ProductDetails
                        name="Tennis Balls"
                        price="6.00"
                    />
                    <ProductDetails
                        name="Plain Tshirt"
                        price="7.99"
                    />

                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(App());

    </script>
</body>

</html>
